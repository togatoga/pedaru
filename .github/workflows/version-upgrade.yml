name: Version Upgrade

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version (e.g., 0.2.1)"
        required: true
        type: string

jobs:
  create-version-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z"
            exit 1
          fi

      - name: Update package.json version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Bump version to v${{ github.event.inputs.version }}"
          title: "chore: Bump version to v${{ github.event.inputs.version }}"
          body: |
            ## Summary
            Bump version to v${{ github.event.inputs.version }}

            ðŸ¤– Generated by GitHub Actions
          branch: release/v${{ github.event.inputs.version }}
          base: main
          labels: release
