name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust tests and checks
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --verbose

      - name: Run Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Check Rust formatting
        working-directory: src-tauri
        run: cargo fmt -- --check

  # Frontend tests and checks
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Biome + Prettier)
        run: npm run format:check

      - name: Run Biome linter
        run: npm run lint

      - name: Run frontend unit tests
        run: npm test

      - name: Check TypeScript types
        run: npm run typecheck

      - name: Build frontend
        run: npm run build

  # Combined status check
  ci-success:
    name: CI Success
    needs: [test-rust, test-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Test jobs must succeed
          if [ "${{ needs.test-rust.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "Test jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
